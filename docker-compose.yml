# TourismIQ Platform - Docker Compose Configuration
# Complete ML/AI Platform with API, Cache, Dashboard, and Monitoring
version: '3.8'

services:
  # ============================================
  # API Backend - FastAPI ML/AI Service
  # ============================================
  tourismiq-api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: tourismiq-api
    restart: unless-stopped
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
      - LOG_LEVEL=info

      # Redis Cache
      - REDIS_URL=redis://tourismiq-redis:6379
      - CACHE_DEFAULT_TTL=3600
      - CACHE_MAX_MEMORY=512mb

      # Database (optional)
      - DATABASE_URL=${DATABASE_URL:-}

      # CORS Configuration
      - CORS_ORIGINS=*
      - CORS_METHODS=GET,POST,PUT,DELETE,OPTIONS

      # ML Model Configuration
      - MODEL_PATH=/app/ml/models/quality_scorer/scorer.pkl
      - ENABLE_MODEL_CACHE=true

      # Environment
      - ENVIRONMENT=production
      - DEBUG=false

    ports:
      - "8000:8000"
    depends_on:
      - tourismiq-redis
    volumes:
      - ./ml/models:/app/ml/models:ro
      - ./data/processed:/app/data/processed:ro
      - ./logs:/app/logs
    networks:
      - tourismiq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Redis Cache - High-Performance Caching
  # ============================================
  tourismiq-redis:
    image: redis:7-alpine
    container_name: tourismiq-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tourismiq-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Streamlit Dashboard - Analytics & Visualization
  # ============================================
  tourismiq-dashboard:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.dashboard
    container_name: tourismiq-dashboard
    restart: unless-stopped
    environment:
      - API_URL=http://tourismiq-api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - tourismiq-api
    volumes:
      - ./dashboard:/app/dashboard:ro
      - ./data/processed:/app/data/processed:ro
    networks:
      - tourismiq-network

  # ============================================
  # Prometheus - Metrics Collection (Optional)
  # ============================================
  tourismiq-prometheus:
    image: prom/prometheus:latest
    container_name: tourismiq-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - tourismiq-network
    profiles:
      - monitoring

  # ============================================
  # Grafana - Monitoring Dashboard (Optional)
  # ============================================
  tourismiq-grafana:
    image: grafana/grafana:latest
    container_name: tourismiq-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${DOMAIN:-localhost}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana:/etc/grafana/provisioning:ro
    depends_on:
      - tourismiq-prometheus
    networks:
      - tourismiq-network
    profiles:
      - monitoring

# ============================================
# Persistent Volumes
# ============================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# Network Configuration
# ============================================
networks:
  tourismiq-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
