# Configuration territoire Chambéry pour Alpine Guide Widget
territory:
  slug: chambery
  name: "Chambéry - Cœur de Savoie"
  description: "Capitale historique de la Savoie, porte d'entrée des Alpes"
  
  # PLANS D'EAU ET TEMPÉRATURES
  waterBodies:
    primary:
      name: "Lac du Bourget"
      type: "grand_lac_naturel"
      description: "Plus grand lac naturel de France"
      coordinates: [45.7150, 5.8644]
      characteristics:
        altitude: 231
        surface: 44.5 # km²
        profondeur_max: 145
        profondeur_moyenne: 85
        volume: 3500000000 # m³
        longueur: 18
        largeur: 3.5
      
      # Températures saisonnières - grand lac tempéré
      temperatures:
        hiver: # Décembre-Février
          min: 5
          max: 9
          typical: 7
          confidence: "élevée"
          notes: "Lac jamais gelé, inertie thermique importante"
          
        printemps: # Mars-Mai  
          min: 9
          max: 16
          typical: 12
          confidence: "élevée"
          notes: "Réchauffement lent mais régulier"
          
        ete: # Juin-Août
          min: 20
          max: 26
          typical: 23
          confidence: "élevée" 
          notes: "Excellent pour baignade, peut atteindre 27°C en surface"
          
        automne: # Septembre-Novembre
          min: 14
          max: 20
          typical: 17
          confidence: "élevée"
          notes: "Reste chaud longtemps grâce à sa profondeur"
      
      # Zones de baignade spécifiques
      swimmingAreas:
        - name: "Plage de Mémard"
          coordinates: [45.6889, 5.8528]
