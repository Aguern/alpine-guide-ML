        - name: "Conjux - Plage du Petit Port"
          coordinates: [45.7847, 5.8833]
          characteristics: ["familiale", "peu_profonde"]
          temperature_modifier: +2 # Zone moins profonde, se réchauffe plus
          
        - name: "Aix-les-Bains - Plage municipale"
          coordinates: [45.6889, 5.8528]
          characteristics: ["urbaine", "équipements", "thermes_proche"]
          temperature_modifier: 0
    
