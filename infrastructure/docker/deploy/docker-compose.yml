# Docker Compose pour Alpine Guide Widget
# Déploiement complet avec API, cache Redis, et serveur web
version: '3.8'

services:
  # API Backend FastAPI
  alpine-api:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: alpine-guide-api
    restart: unless-stopped
    environment:
      # Variables d'environnement essentielles
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_URL=redis://alpine-redis:6379
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      
      # Configuration API
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
      - LOG_LEVEL=info
      
      # Configuration base de données (optionnelle)
      - DATABASE_URL=${DATABASE_URL:-}
      
      # Configuration CORS
      - CORS_ORIGINS=*
      - CORS_METHODS=GET,POST,OPTIONS
      
      # Configuration cache
      - CACHE_DEFAULT_TTL=1800
      - CACHE_MAX_MEMORY=256mb
      
      # Mode de déploiement
      - ENVIRONMENT=production
      - DEBUG=false
      
    ports:
      - "8000:8000"
    depends_on:
      - alpine-redis
    volumes:
      - ./logs:/app/logs
      - ../backend/config:/app/config:ro
    networks:
      - alpine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cache Redis
  alpine-redis:
    image: redis:7-alpine
    container_name: alpine-guide-redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - alpine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur Web Nginx (pour les fichiers statiques et proxy)
  alpine-web:
    build:
      context: ../widget
      dockerfile: ../deploy/Dockerfile.web
    container_name: alpine-guide-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - alpine-api
    volumes:
      - ../widget/dist:/usr/share/nginx/html/widget:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - alpine-network
    environment:
      - API_UPSTREAM=alpine-api:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring avec Prometheus (optionnel)
  alpine-prometheus:
    image: prom/prometheus:latest
    container_name: alpine-guide-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - alpine-network
    profiles:
      - monitoring

  # Dashboard Grafana (optionnel)
  alpine-grafana:
    image: grafana/grafana:latest
    container_name: alpine-guide-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${DOMAIN:-localhost}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - alpine-prometheus
    networks:
      - alpine-network
    profiles:
      - monitoring

# Volumes persistants
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# Réseau interne
networks:
  alpine-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16