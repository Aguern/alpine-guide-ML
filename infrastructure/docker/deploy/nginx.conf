# Configuration Nginx pour Alpine Guide Widget
# Optimisée pour servir le widget et proxifier l'API

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Optimisations de performance
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Types MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Format de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Optimisations de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Sécurité
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CORS pour le widget embeddable
    map $http_origin $cors_origin {
        default "";
        "~^https?://localhost(:[0-9]+)?$" "$http_origin";
        "~^https?://[^/]+\.alpine-guide\.com$" "$http_origin";
        "~^https?://[^/]+\.annecy\.fr$" "$http_origin";
        "~^https?://[^/]+\.lac-annecy\.com$" "$http_origin";
    }
    
    # Cache pour les fichiers statiques
    map $uri $cache_control {
        default "public, max-age=300";
        ~*\.(js|css)$ "public, max-age=31536000, immutable";
        ~*\.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ "public, max-age=31536000, immutable";
        ~*\.html$ "public, max-age=0, must-revalidate";
        ~*\.json$ "public, max-age=300";
    }
    
    # Limitation de débit
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=widget:10m rate=1000r/m;
    
    # Upstream pour l'API
    upstream alpine_api {
        server alpine-api:8000 max_fails=3 fail_timeout=30s;
        # Ajouter d'autres instances API ici pour le load balancing
        keepalive 32;
    }
    
    # Serveur principal
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Redirect HTTP vers HTTPS en production
        # return 301 https://$server_name$request_uri;
        
        # Ou servir directement en HTTP pour le développement
        include /etc/nginx/conf.d/locations.conf;
    }
    
