# TourismIQ Platform - Prometheus Configuration
# Monitoring and metrics collection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tourismiq-platform'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # TourismIQ API metrics
  - job_name: 'tourismiq-api'
    static_configs:
      - targets: ['tourismiq-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (if redis-exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['tourismiq-redis:6379']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

